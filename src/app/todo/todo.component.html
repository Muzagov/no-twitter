<div class="container justify-content-center">
    <div class="col-12 pt-3 text-center">
        <span class="no text-danger">no-</span>
        <span class="twit">twitter</span>
      <hr>
      </div>
      <div class="row justify-content-between">
        <div class="twitter col-6 text-left small">
          <span class="d-flex align-items-center" (click)="toggleAll()">
            <span class="material-icons">
            <span class="list">
              list
            </span>
            </span>
            <span class="all">
              все твиты
            </span>
          </span>
        </div>
        <div class="col-3 text-right small">
          <span class="d-flex align-items-center">
            <span class="favorite material-icons">
              favorite
            </span>
            <span class="my" (click)="removeCompletedItems()">
               мои любимые
            </span>
          </span>
        </div>
      </div>
    <div class="cont">
      <div class="text-muted text-center p-2" *ngIf="getItems().length === 0">
        Здесь ничего нет
      </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item" *ngFor="let item of getItems()">
            <div class="align-self-center mr-2">
              <img src="http://intocode.ru/d/react-chat/avatars/{{item.author}}.jpg" width="100%" height="100%" class="avatar">
              <span class="messages">
                {{item.text}}
              </span>
            </div>
            <div class="like text-left" (click)="toggleLike(item.id)">
            <span *ngIf="item.like" class=" material-icons text-danger">favorite
            <span class="like-text">больше не нравится</span>
            </span>
              <span *ngIf="!item.like" class="material-icons text-danger">favorite_border
            <span class="like-text">мне нравится</span>
            </span>
            </div>
          </li>
        </ul>

</div>
</div>
